<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

  <div class="image-container">
    <img src="img/notion-avatar-1737138966977.svg" alt="Mi Cara" class="profile-img">
  </div>

  <!-- Logos a la izquierda -->
  <div class="logos-container left">
    <div class="logos">
      <img src="img/swift-15.svg" alt="Swift">
      <img src="img/Kotlin_Icon.svg.png" alt="Kotlin">
      <img src="img/java-icon-1511x2048-6ikx8301.png" alt="Java">
      <img src="img/HTML5_Badge.svg.png" alt="HTML">
      <img src="img/CSS3_logo.svg.png" alt="CSS">
    </div>
  </div>

  <!-- Logos a la derecha -->
  <div class="logos-container right">
    <div class="logos">
      <img src="img/PHP-logo.svg-2.png" alt="PHP">
      <img src="img/Bash_Logo_black_and_white_icon_only.svg.png" alt="Bash">
      <img src="img/sql-database-generic.svg" alt="SQL">
      <img src="img/mongodb.svg" alt="MongoDB">
      <img src="img/git.png" alt="GIT">

<script src="js/app.js"></script>

</html>
